<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name"/>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name"/>
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Your Email.."/>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job role</label>
                        <select name="job_role" id="job_role">
                            <option value="">select job role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="Full_stack">full stack developer</option>
                            <option value="ui_ux">UI UX designer</option>
                        </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter address"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">city</label>
                            <input id="city" name="city" placeholder="Enter city here.."/>
                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode"/>
                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input value="2023-09-21" type="date" id="date" name="date"/>
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload Your CV</label>
                            <input type="file" id="upload" name="upload"/>
                        </div>
                    </div>
                   <div class="button_container">
                        <button type="submit">Apply Now</button>
                   </div> 
            </form>
        </div>
    </div>
</body>
</html>
